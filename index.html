<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>

<body>
    <div class="container">
        <!-- Top fixed header (highscores and timer) -->
        <header class="row">
            <div class="col-md-6" id="Highscores">
                <a href="./highScore.html">View Highscores</a>
            </div>
            <div class="col-md-6" id="timer"  style="color:white">
                Time: <span id="time">0</span>
            </div>

        </header>

        <!-- Coding Challenge Title -->
        <section id="title-section" class="show">
            <div class="row">
                <div class="col-md-12">
                    <h1>Coding Quiz Challenge</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p>Try this javascript quiz while sipping on some java!</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button id="startButton" class="q-btn">Start Quiz</button>
                </div>
            </div>
        </section>

        <!-- Coding questions -->
        <section id="quiz-section" class="hide" class="cent-btn">
            <div class="row">
                <div class="col-md-12 questions">
                    <h3 id="question-title"></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" id="choices"></div>
                <div id="feedback" class="feedback hide"></div>
            </div>
        </section>

        <!-- High Score section -->
        <section id="highscore-section" class="hide">
            <div class="row">
                <div id="high-score" class="col-md-12">
                    <h2>Good job!</h2>
                    <h3>Your final score is <span id="final-score">0</span></h3>
                    <label for="initials-area">Enter initials:</label>
                    <input type="text" name="initials-area" maxlength="4" id="initials">
                    <button id="submit-button" type="submit">Submit</button>
                </div>
            </div>
        </section>

        <script type="text/javascript" src="./assets/js/questions.js"></script>
        <script type="text/javascript" src="./assets/js/script.js"></script>
        <script type="text/javascript" src="./assets/js/scores.js"></script>

</body>

</html>
